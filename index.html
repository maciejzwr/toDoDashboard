<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/327a0d490c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div
      class="modal fade"
      id="alarmModal"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Set alarm</h5>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="seconds-field"
              placeholder="seconds"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="setTimerBtn"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="alarm-modal">
      <img src="./img/alarm.gif" />
      <audio controls hidden loop id="alarm-sound">
        <source src="./audio/alarm.mp3" />
      </audio>
      <button id="stop-alarm" type="button" class="btn btn-primary">
        Stop
      </button>
    </div>
    <div class="dashboard-container">
      <div class="sidebar"></div>
      <div class="top">
        <i id="toggle" class="toggle"> </i>
      </div>
      <div class="content">
        <div class="news-section">
          <div class="search">
            <input type="text" placeholder="Search..." class="form-control" />
          </div>
          <div class="news"></div>
        </div>
        <div class="weather"></div>
        <div class="clock">
          <div class="card">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#alarmModal"
            >
              Set alarm
            </button>
            <div class="card-body">
              <div class="title">Time in Cracow</div>
              <div class="time">11:11:11</div>
            </div>
          </div>
        </div>
        <div class="todo">
          <div class="card">
            <div class="todo">
              <div class="header">
                <h1>ToDo List <small>with local storage</small></h1>
                <input
                  type="text"
                  class="todo-input"
                  placeholder="Tutaj wpisz treść zadania"
                />
                <button class="add-btn">+</button>
              </div>

              <div class="todo-list">
                <p class="alert-info">Brak zadań na liście.</p>
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="popup">
          <h3>Edytuj zadanie:</h3>
          <div class="popup-body">
              <p class="popup-info"></p>
              <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
              <button class="popup-btn accept">Zatwierdź</button>
              <button class="popup-btn cancel">Anuluj</button>
          </div>
      </div>
  
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/night.js"></script>
    <script src="./js/todoapp.js"></script>
  </body>
</html>
